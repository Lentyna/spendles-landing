<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spendles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Spendles Logo" class="logo">
  </div>
</body>
</html>
